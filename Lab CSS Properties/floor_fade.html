<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put Text on Image</title>
    <style>
        .container{
            position: relative;
            width: 100%;
        }
        .text-block {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: blue;
            opacity: 0.3;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 60px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"
            alt="" style="width:100%;" />
        <div class="text-block">
            <h3>Floor Fade</h3>
        </div>
    </div>
</body>
</html>
